<div class="container">
	<header class="text-center mt-5 mb-5">
		<h1 ng-bind="::$ctrl.title"></h1>
		<h4>{{$ctrl.notes.length || 0 }} items</h4>
	</header>
	<button class="btn btn-info" ng-click="$ctrl.toggleForm();">{{ (!$ctrl.showForm) ? '+ Add New Note' : '- Close Form' }} </button>
	<form style="background: #f4f4f4;padding: 30px;margin-bottom: 20px;margin-top:15px" ng-show="$ctrl.showForm">
		<div class="form-group">
	    <label>Note:</label>
		<input type="text" class="form-control mb-3" placeholder="Add an item..." ng-model="$ctrl.newNote"/>
		</div>
		<div class="form-group">
	      <label>Category:</label>
	      <select class="form-control mb-3" ng-model="$ctrl.category">
	        <option value="">Select Category...</option>
	      	<option ng-repeat="option in $ctrl.categories" value="{{option.name}}">{{option.name}}</option>
	      </select>
	    </div>
	    <div class="form-group" style="padding-top:20px">
	    	<button class="btn btn-outline-info my-2 my-sm-0" type="submit" ng-click="$ctrl.saveNote($ctrl.newNote,$ctrl.category);">Save Note</button>
	    </div>
	</form>	
	<list-notes notes="$ctrl.notes"></list-notes>
</div>
