<div class="container">
	<header class="text-center mt-5 mb-5">
		<h1 ng-bind="::$ctrl.title"></h1>
	</header>
	<form style="background: #f4f4f4;padding: 30px;margin-bottom: 20px;margin-top:15px">
		<div class="form-group">
	    <label>Note:</label>
		<input type="text" class="form-control mb-3" placeholder="Add an item..." ng-model="$ctrl.notes[$ctrl.noteId].name"/>
		</div>
		<div class="form-group">
	      <label>Category:</label>
	      <select class="form-control mb-3" ng-model="$ctrl.notes[$ctrl.noteId].category">
	        <option value="">Select Category...</option>
	      	<option ng-repeat="option in $ctrl.categories" value="{{option.name}}">{{option.name}}</option>
	      </select>
	    </div>
	    <div class="form-group" style="padding-top:20px">
	    	<button class="btn btn-outline-info my-2 my-sm-0" type="submit" ng-click="$ctrl.updateNote($ctrl.notes[$ctrl.noteId].name,$ctrl.notes[$ctrl.noteId].category);">Update Note</button>
	    	<div class="alert alert-success" role="alert" style="margin-top:15px" ng-show="$ctrl.successfully">
		 	 <strong>Success!</strong> The note has been successfully updated
			</div>


	    </div>
	</form>	
</div>
